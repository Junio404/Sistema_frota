<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abastecer Veículo</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/forms.css')}}"
    />
    <link rel="shortcut icon" href="{{url_for('static', filename='img/truck.svg')}}" type="image/x-icon">

  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="flash-messages">
      {% for msg in messages %}
      <div class="flash">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <h1 class="titulo_principal">SISTEMA DE GERENCIAMENTO DE FROTA</h1>
    <h2 class="subtitulo_principal">Formulário - Abastecimento</h2>

    <form action="/criar_abastecimento" method="POST">
      <main class="forms-area">
        <label class="forms-label" for="placa">Placa (PADRÃO MERCOSUL)</label>
        <input
          class="forms-input"
          type="text"
          name="placa_fk"
          id="placa_fk"
          required
        />
        <label class="forms-label" for="litros">Litros</label>
        <input
          class="forms-input"
          type="number"
          step="0.01"
          name="litros"
          id="litros"
          required
        />
        <label class="forms-label" for="valor">Valor</label>
        <p class="forms-label valor"></p>
      </main>
      <div class="buttons buttons-abtc">
        <button class="calcular-valor submit-button" type="button">
          Calcular valor
        </button>
        <button class="submit-button submit-button-abtc" type="submit">Enviar</button>
      </div>
    </form>
  </body>

  <script>
const placaInput = document.getElementById("placa_fk");
const litrosInput = document.getElementById("litros");
const calcularValor = document.querySelector(".calcular-valor");
const valor = document.querySelector(".valor");

async function calcular_valor() {
    valor.innerHTML = "Calculando...";

    const placa = placaInput.value.trim().toUpperCase();
    const litros = parseFloat(litrosInput.value);

    if (!placa || isNaN(litros)) {
        valor.innerHTML = "Preencha placa e litros corretamente.";
        return;
    }

    // 1️⃣ Buscar veículos na API
    const responseVeiculos = await fetch("/api/veiculos");
    const veiculos = await responseVeiculos.json();

    // 2️⃣ Achar o veículo pela placa
    const veiculo = veiculos.find(v => v.placa.toUpperCase() === placa);

    if (!veiculo) {
        valor.innerHTML = "Placa não encontrada.";
        return;
    }

    const tipoCombustivel = veiculo.tipo_combustivel;

    // 3️⃣ Buscar settings.json
    const responseSettings = await fetch("{{ url_for('static', filename='data/settings.json') }}");
    const settings = await responseSettings.json();

    const precoLitro = settings.valor_litro_combustivel[tipoCombustivel];

    if (!precoLitro) {
        valor.innerHTML = "Tipo de combustível inválido.";
        return;
    }

    // 4️⃣ Calcular
    const total = litros * precoLitro;

    // 5️⃣ Mostrar resultado
    valor.innerHTML = `R$ ${total.toFixed(2)}`;
}

calcularValor.addEventListener("click", calcular_valor);


    
  </script>
</html>
