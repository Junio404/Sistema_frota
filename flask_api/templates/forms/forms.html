<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Motorista</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/forms.css')}}"
    />
    <link rel="shortcut icon" href="{{url_for('static', filename='img/truck.svg')}}" type="image/x-icon">

  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="flash-messages">
      {% for msg in messages %}
      <div class="flash">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <h1 class="titulo_principal">SISTEMA DE GERENCIAMENTO DE FROTA</h1>
    <h2 class="subtitulo_principal">Cadastrar Motorista</h2>

    <form action="/criar_motorista" method="POST">
      <main class="forms-area">
        <label class="forms-label" for="nome">Nome</label>
        <input class="forms-input" type="text" name="nome" id="nome" required />
        <label class="forms-label" for="cpf">CPF</label>
        <input class="forms-input" type="text" name="cpf" id="cpf" required />
        <label class="forms-label" for="cnh">Categoria de CNH</label>
        <select name="cnh" id="cnh" class="select-input" required>
          <option value="0">Selecione</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
        <label class="forms-label" for="Experiencia">Anos de ExperiÃªncia</label>
        <input
          class="forms-input"
          type="text"
          name="experiencia"
          id="experiencia"
          required
        />
        <label class="forms-label" for="status">Disponibilidade</label>
        <select
          name="disponibilidade"
          id="status"
          class="select-input"
          required
        >
          <option value="ATIVO">ATIVO</option>
          <option value="INATIVO">INATIVO</option>
        </select>
        <label class="forms-label" for="cnh_valido_ate">CNH Valida Ate</label>
        <input
          class="forms-input"
          type="date"
          name="cnh_valido_ate"
          id="cnh_valido_ate"
          required
        />
      </main>
      <div class="buttons">
        <button class="submit-button" type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
