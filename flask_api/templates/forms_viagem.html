<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/forms.css')}}"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="flash-messages">
      {% for msg in messages %}
      <div class="flash">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <h1 class="titulo_principal">SISTEMA DE GERENCIAMENTO DE FROTA</h1>
    <h2 class="subtitulo_principal">Formulário</h2>

    <form action="/criar_viagem" method="POST">
      <main class="forms-area">
        <label class="forms-label" for="placa">Placa (PADRÃO MERCOSUL)</label>
        <input
          class="forms-input"
          type="text"
          name="placa_fk"
          id="placa"
          required
        />
        <label class="forms-label modelo-forms" for="cpf do motorista"
          >CPF do Motorista</label
        >
        <input
          class="forms-input"
          type="text"
          name="cpf_fk"
          id="cpf_fk"
          required
        />
        <label class="forms-label" for="origem">Origem</label>
        <input class="forms-input" type="text" name="origem" id="origem" required />
        <label class="forms-label" for="destino">Destino</label>
        <input class="forms-input" type="text" name="destino" id="destino" required />
        <label class="forms-label" for="distancia km">Distancia (km)</label>
        <input
          class="forms-input"
          type="number"
          step="0.01"
          name="distancia_km"
          id="distancia_km"
          required
        />
        <label class="forms-label" for="data_chegada">Data Chegada</label>
        <input
          class="forms-input"
          type="date"
          name="data_chegada"
          id="data_chegada"
          required
        />
        </main>
      <div class="buttons">
        <button class="submit-button" type="submit">Enviar</button>
      </div>
    </form>

  </body>
</html>
